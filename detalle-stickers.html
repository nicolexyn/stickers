<html>

<head>
    <title>Introduccion</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript">
    //https://www.dropbox.com/s/s1dbb9ksnz45m3r/stickers-programmer.json
    var app = angular.module("Stickers", []);
    app.controller("StickersController", function($scope, $http) {
        $scope.titulo = "prueba ok1";
        $http.get("https://raw.githubusercontent.com/nicolexyn/stickers/master/stickers-programmer.json?time=" + new Date().getTime()).then(function(data) {
            console.log('data', data);
            $scope.stickers = data;

        }, function(error) {
            console.log('error', error);
        });
    });
    </script>
</head>

<body ng-app="Stickers">
    <div class="content" ng-controller="StickersController">
        <h2>{{titulo}}</h2>
        <div class="row">
            <div class="col-sm-4 col-md-3" ng-repeat="sticker in stickers.data">
                <div class="thumbnail">
                    <img src="sticker.image" alt="{{sticker.name}}">
                    <div class="caption">
                        <h3>{{sticker.name}}</h3>
                        <p>#{{sticker.codigo}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
